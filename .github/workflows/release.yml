name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update manifest version
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' \
            custom_components/akari_manager/manifest.json > /tmp/manifest.json
          mv /tmp/manifest.json custom_components/akari_manager/manifest.json

      - name: Create zip
        run: |
          cd custom_components
          zip -r ../akari_manager.zip akari_manager/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: akari_manager.zip
          generate_release_notes: true
